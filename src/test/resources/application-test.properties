spring.application.name=task-management-system-test

spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool configuration optimized for TestContainers
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true

# JPA Configuration for Tests
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration for Tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

jwt.secret-key=dGVzdHNlY3JldGtleWZvcnRlc3RpbmdwdXJwb3Nlc29ubHlkb25vdHVzZWlucHJvZHVjdGlvbm1pbmltdW0yNTZiaXRz
jwt.access-token-expiration-in-second=3600
jwt.refresh-token-expiration-in-second=604800

# Refresh Token Configuration
task.management.system.refresh-token.stale-time-in-days=7
task.management.system.refresh-token.cleanup-batch-size=100

# Redis Configuration - disable auto-configuration to avoid connection errors in tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Logging for Tests
logging.level.duy.personalproject.taskmanagementsystem=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
